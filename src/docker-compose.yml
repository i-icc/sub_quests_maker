version: "3"

volumes:
  socket:

services:
  backend:
    build: ./backend
    image: backend
    container_name: backend_container
    links:
      - mysql
    ports:
      - "3031:3031"
    environment:
      TZ: "Asia/Tokyo"
    volumes:
      - ./backend:/root/www/
      - socket:/tmp
    tty: true

  frontend:
    build: ./frontend
    image: frontend
    container_name: frontend_container
    links:
      - backend
    ports:
      - "80:80"
    environment:
      TZ: "Asia/Tokyo"
    volumes:
      - ./frontend/dist:/home/www/contents:rw
      - socket:/tmp
    tty: true

  mysql:
    image: mysql:5.7
    container_name: mysql_container
    volumes:
      - ./mysql/work:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: root
      MYSQL_ROOT_PASSWORD: passwd